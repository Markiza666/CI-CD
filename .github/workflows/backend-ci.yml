name: Backend CI/CD

on:
  workflow_dispatch: {}
  pull_request:
    branches: [dev]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Run tests (if configured)
        run: npm test --if-present

      - name: Docker build (PR test)
        run: docker build -t $IMAGE_NAME:pr-${{ github.event.number || github.run_number }} .

  release_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        working-directory: backend
        run: |
          GIT_SHA=${{ github.sha }}
          docker build -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest

      - name: Trigger Render deploy (Deploy Hook)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "No Render deploy hook URL set, skipping."
          fi
