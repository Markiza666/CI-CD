name: Backend CI/CD

on:
  workflow_dispatch: {}
  pull_request:
    branches: [dev]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci || npm install

      - name: Lint (optional)
        working-directory: backend
        run: npm run lint --if-present

      - name: Skip tests
        run: echo "Skipping tests (no test script)"

      # ðŸ§ª Docker build test â€“ fixat med TAG-variabeln
      - name: Docker build (test)
        run: |
          TAG=pr-${{ github.event.pull_request.number || github.run_number }}
          echo "Building Docker image with tag: $TAG"
          docker build -f backend/Dockerfile -t $IMAGE_NAME:$TAG backend

  release_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          GIT_SHA=${{ github.sha }}
          echo "Building and pushing Docker image for commit: $GIT_SHA"
          docker build -f backend/Dockerfile -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest backend
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest

      - name: Trigger Render deploy (Deploy Hook)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Triggering Render deployâ€¦"
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "No Render deploy hook URL set, skipping."
          fi
