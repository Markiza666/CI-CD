name: Backend CI/CD

on:
  workflow_dispatch: {}
  pull_request:
    branches: [dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [dev, main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'


env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci || npm install

      - name: Lint (optional)
        working-directory: backend
        run: npm run lint --if-present

      - name: Skip tests
        run: echo "Hoppar över tester (ingen test-script finns)"

      - name: Kontrollera struktur
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "--- backend katalog ---"
          ls -la backend
          test -f backend/Dockerfile && echo "✅ Dockerfile found"

      
      - name: Docker build (test)
        run: |
          TAG=pr-${{ github.event.pull_request.number || github.run_number }}
          echo "Bygger lokal Docker-image: meetups-backend:$TAG"
          docker build -f backend/Dockerfile -t meetups-backend:$TAG backend

  release_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Logga in på Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bygg & skicka upp Docker image
        run: |
          GIT_SHA=${{ github.sha }}
          IMAGE=${{ env.IMAGE_NAME }}
          echo "Bygger & pushar $IMAGE:$GIT_SHA och :latest"
          docker build -f backend/Dockerfile -t $IMAGE:$GIT_SHA -t $IMAGE:latest backend
          docker push $IMAGE:$GIT_SHA
          docker push $IMAGE:latest

      - name: Trigga Render deploy (Deploy Hook)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Startar Render deploy…"
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "Ingen Render hook är satt, hoppar över."
          fi
