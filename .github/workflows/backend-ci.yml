name: Backend CI/CD

on:
  pull_request:
    branches: [dev]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - name: Docker build (PR)
        run: docker build -t $IMAGE_NAME:pr-${{ github.event.number || github.run_number }} .

  release_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        working-directory: backend
        run: |
          GIT_SHA=${{ github.sha }}
          docker build -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest
      - name: Trigger Render deploy (Deploy Hook)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
