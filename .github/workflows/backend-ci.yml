name: Backend CI/CD

on:
  workflow_dispatch: {}
  pull_request:
    branches: [dev]           # kör ALLTID på PR mot dev
  push:
    branches: [main]          # deploy sker på main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install deps
        working-directory: backend
        run: npm ci || npm install

      - name: Lint (optional)
        working-directory: backend
        run: npm run lint --if-present

      - name: Test (optional)
        working-directory: backend
        run: npm test --if-present

      # Kör docker build bara när:
      # - det är INTE en pull_request (dvs main-push), ELLER
      # - filen backend/Dockerfile finns i branchen
      - name: Docker build (PR test)
        if: ${{ github.event_name != 'pull_request' || hashFiles('backend/Dockerfile') != '' }}
        run: docker build -f backend/Dockerfile -t $IMAGE_NAME:pr-${{ github.run_number }} backend

  release_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          GIT_SHA=${{ github.sha }}
          docker build -f backend/Dockerfile -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest backend
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest

      - name: Trigger Render deploy (Deploy Hook)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Triggering Render deploy…"
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "No Render deploy hook URL set, skipping."
          fi
