name: Backend CI/CD

on:
  workflow_dispatch: {}
  pull_request:
    branches: [dev]
  push:
    branches: [dev, main]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/meetups-backend

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - run: npm ci || npm install
        working-directory: backend
      - run: npm run lint --if-present
        working-directory: backend
      - run: echo "Hoppar över tester (ingen test-script finns)"
      - run: docker build -f backend/Dockerfile -t meetups-backend:test backend

  release_deploy_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          GIT_SHA=${{ github.sha }}
          IMAGE=${{ env.IMAGE_NAME }}
          docker build -f backend/Dockerfile -t $IMAGE:$GIT_SHA -t $IMAGE:latest backend
          docker push $IMAGE:$GIT_SHA
          docker push $IMAGE:latest
      - run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL_MAIN }}" ]; then
            echo "Startar Render deploy (main)…"
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_MAIN }}"
          else
            echo "Ingen Render hook för main är satt, hoppar över."
          fi

  release_deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          GIT_SHA=${{ github.sha }}
          IMAGE=${{ env.IMAGE_NAME }}-dev
          docker build -f backend/Dockerfile -t $IMAGE:$GIT_SHA -t $IMAGE:dev backend
          docker push $IMAGE:$GIT_SHA
          docker push $IMAGE:dev
      - run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL_DEV }}" ]; then
            echo "Startar Render deploy (dev)…"
            curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_DEV }}"
          else
            echo "Ingen Render hook för dev är satt, hoppar över."
          fi




